<h3> {{leyenda}}  - {{porcentaje}}</h3>

<div class="input-group">
  <input #txtProgress
    type="number"
    class="form-control"
    name="porcentaje"
    [(ngModel)]="porcentaje"
    min="1"
    max="100"
    (ngModelChange)="onChanges($event)"
    />
  <div class="input-group-append" id="button-addon4">
    <button
      (click)="cambiarValor(+5)"
      class="btn btn-outline-terciary"
      type="button"
    >
      <i class="mdi mdi-plus"> </i>
    </button>
    <button
      (click)="cambiarValor(-5)"
      class="btn btn-outline-terciary"
      type="button"
    >
      <i class="mdi mdi-minus"> </i>
    </button>
  </div>
</div>
