<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.aria-valuenow]="porcentaje1"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="porcentaje1 + '%'"
            style="width: 75%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [attr.aria-valuenow]="porcentaje2"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="porcentaje2 + '%'"
            style="width: 75%"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje1=$event" nombre="progress azul" [porcentaje]="porcentaje1"></app-incrementador>

              <i class="mdi mdi-minus"> </i>
            </button>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador  (cambioValor)="porcentaje2=$event" nombre="progress verde" [porcentaje]="porcentaje2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
